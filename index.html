<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>Weather Dashboard</header>

    <div class="container text-center">
        <div class="row">
          <div class="col">
            <h2>Search for a City:</h2>
            <input type="text" name="Search City" id="search-city">
            <input type="button" value="SUBMIT" id="search-btn" class="btn btn-primary">
            <div id="search-history"></div>
          </div>
          <div class="col card" id="current-city-container" style="width: 18rem;">
            <h2 class="card-title" id="current-city"></h2>
            <h3 class="card-subtitle mb-2 text-muted" id="current-temp"></h3>
            <p class="card-text" id="current-wind"></p>
            <p class="card-text" id="current-humidity"></p>
          </div>
      </div>

    <div class="container text-center">
        <div class="row card" id="five-day-forecast">
          <h2>5-Day Forecast:</h2>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_utc)</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/script.js"></script>
</body>
</html>
